<form class="container w-75 border border-secondary rounded-4 p-4 text-center" [@fadeInAnimation]>
    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating my-4">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    <button  type="submit" class="btn btn-outline-warning w-100">Submit</button>
</form>

<style>
    form {
        box-shadow: 0px 5px 5px rgba(77, 77, 77, 0.077);
        margin-top: 15rem;
    }

    input{
        background-color: none;
    }
</style>
