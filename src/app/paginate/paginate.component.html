<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li (click)="previous()" role="button" class="page-item text-warning"  [ngClass]="{'disabled': currentPage === 1}">
            <button class="page-link text-dark" >Previous</button>
        </li>
        <li role="button" class="page-item " *ngFor="let page of pages" (click)="changePage(page)">
            <button class="page-link text-dark" [ngClass]="{'active' : currentPage === page}">{{page}}</button>
        </li>
        <li (click)="next()" role="button" class="page-item text-warning"  [ngClass]="{'disabled': currentPage === numberPages}">
            <button class="page-link text-dark ">Next</button>
        </li>
    </ul>
</nav>
