<div [@fadeInAnimation]>
    <app-search (searchAlbums)="search($event)"></app-search>
    <div class="row text-white p-4 shadow-sm">
        <div class="col-sm-4 video">
            <app-albums-details [album]="selectedAlbum" (onPlay)="playParent($event)"></app-albums-details>
        </div>
        <!-- </div>.video -->
        <div class="col-sm-8 music">
            <h1 class="text-center" style="color: #e1e1e1;">Page principale Album Musics</h1>
            <app-paginate></app-paginate>
            <!-- .pagination -->
    
            <div *ngIf="albums">
                <div class="card-header">
                    <ng-container *ngIf="albums.length; else notFound">
                        <div class="card-body shadow rounded my-4 py-4 px-4 border border-secondary"  *ngFor="let album of albums let i = index">
                            <!-- <p>{{i + 1}}</p> -->
                            <!-- <div class="card-body  rounded pb-4 px-4 border-dark">
                                <div>{{album.ref}}</div>
                            </div> -->
    
                                <!-- <div class="w-100 bg-dark">{{album.ref}}</div> -->
    
                            <a routerLink="/album/{{album.id}}" class="card-title albumtitle" style="font-weight: bold; margin-bottom: 0.8rem; cursor: pointer; text-decoration: none; text-transform: capitalize; font-size: 2rem;">{{ album.title }}</a>
                            <p class="card-text" style="font-weight: normal; text-align: justify; color: #e1e1e1;"> {{ album.description }}</p>
                            <button class="btn btn-outline-light my-2" href="#" role="button" *ngFor="let tag of album.tags">{{ tag
                                }}</button>
    
    
                            <div style="margin-top: 1rem;">
                                <button class="btn btn-warning lang rounded" href="#" role="button"> <span class="fas fa-globe"></span><!--fr--></button>
                                <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                                <small>{{ album.like }}</small>
                                <img class="glyph-icon" src="./assets/svg/si-glyph-timer.svg" />
                                <small>{{ album.duration }} min</small>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button (click)="onSelect(album)" href="#" class="btn btn-outline-warning my-3">View Album</button>
    
                                <!-- <p *ngIf="status === album.id" class="fas fa-pause statusOn bg-warning"></p> -->
                                <div class="child" *ngIf="status === album.id">
                                    <div></div>
                                    <div></div>
                                    <div></div>
                                </div>
                            </div>
    
                        </div>
                    </ng-container>
                    <ng-template #notFound>
                        <div class="card-body shadow rounded my-4 py-4 px-4 border border-secondary">
                            <p class="text-white fs-1 text-center">Aucun album trouvÃ© ! ðŸ˜ª</p>
                        </div>
                    </ng-template>
                </div>
        </div><!-- .card -->
    </div><!-- .music -->
    
        <style>
            .statusOn {
                text-align: center;
                margin-top: 1.5rem;
                font-size: 1.2rem;
                color: white;
                border-radius: 50%;
                display: inline;
                width: fit-content;
                padding: 1rem;
                transition: all 0.8s;
                animation-name: scaleBtn;
                animation-duration: 2.1s;
                animation-iteration-count: infinite;
            }
    
            @keyframes scaleBtn {
                0% {
                    transform: scale(1.6);
                }
    
                20% {
                    transform: scale(1);
                }
    
                40% {
                    transform: scale(1.6);
                }
    
                60% {
                    transform: scale(1);
                }
    
                80% {
                    transform: scale(1.6);
                }
    
                100% {
                    transform: scale(1);
                }
    
    
    
            }
    
            .child {
                display: flex;
                gap: 0.5rem;
                justify-content: center;
                align-items: center;
                /* background-color: red; */
                width: 40px;
                aspect-ratio: 16 / 9;
                /* margin: 2rem auto; */
                /* padding: 2rem; */
    
            }
    
            .child div {
                width: 1.5rem;
                height: 95%;
                background-color: #ffc107;
                animation: loader-animation 0.5s infinite;
    
            }
    
            .child div:nth-child(1) {
                animation-delay: 0s;
            }
    
            .child div:nth-child(2) {
                animation-delay: 0.2s;
            }
    
            .child div:nth-child(3) {
                animation-delay: 0.4s;
            }
    
            @keyframes loader-animation {
                from {
                    transform: scaleY(1.5);
                }
    
                to {
                    transform: scaleY(1);
                }
            }
    
            .albumtitle {
                transition: all 0.5s;
            }
    
            .albumtitle:hover{
                color: #ffc107;
            }
        </style>
</div>
