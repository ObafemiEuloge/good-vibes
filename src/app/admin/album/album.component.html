<app-paginate (setPaginate)="onSetPaginate($event)"></app-paginate>

<p>
    <button routerLink="/admin/add" class="btn btn-dark mt-3">Ajouter un album</button>
</p>

<table class="table table-dark" [@fadeInAnimation]>
    <thead>
        <tr>
            <th scope="col">NÂ°</th>
            <th scope="col">Update</th>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Duration</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let album of albums ; let i = index">
            <th scope="row"> {{ i + 1 }} </th>
            <td>
                <button type="button" class="btn btn-secondary mt-3">Update</button>
            </td>
            <td> {{album.name}} </td>
            <td> {{album.title}} </td>
            <td> {{album.duration}} </td>
            <td>
                <button class="btn btn-danger text-white mt-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<app-paginate (setPaginate)="onSetPaginate($event)"></app-paginate>
